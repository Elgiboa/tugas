<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 6</title>
</head>
<body>
    <fieldset>
        <legend>Formulir Calon Pegawai</legend>
        <p>
            <label for="name">Nama :</label>
            <input type="text" name="name" /><br>
        </p>

        <p>
            <label for="address">Alamat :</label>
            <input type="text" name="address" /><br>
        </p>

        <p>
            <label for="password">Password :</label>
            <input type="text" name="password" />
        </p>
        
        <p>
            Jenis Kelamin :
            <input type="radio" id="laki-laki" name="Jenis Kelamin">
            <label for="laki-laki">Laki-Laki</label>
            <input type="radio" id="perempuan" name="Jenis Kelamin">
            <label for="perempuan">Perempuan</label>
        </p>

        <p>
            Bahasa pemograman yang dikuasai :
            <input type="checkbox" id="web" name="Bahasa pemograman yang dikuasai">
            <label for="web">Web</label>

            <input type="checkbox" id="mobile" name="Bahasa pemograman yang dikuasai">
            <label for="web">MOBILE</label>

            <input type="checkbox" id="desktop" name="Bahasa pemograman yang dikuasai">
            <label for="web">DESKTOP</label>
        </p>

        <p>
            Kota Asal :
            <select>
                <option value="Manado">Manado</option>
                <option value="Bitung">Bitung</option>
                <option value="Tomohon">Tomohon</option>
            </select>
        </p>

        <p>
            Apa yang Membuat Kami harus memilih Anda? :
            <br>
            <textarea cols="50" rows="10" placeholder="Tulis jawaban Anda di sini"></textarea>
            <br>
            <button>Proses</button>
        </p>
    </fieldset>
</body>
</html>
